<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/signup']" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">{{ 'SIGNUP-IN.SIGNUP' | translate }}</span>
      </a>
      <a mat-list-item [routerLink]="['/signin']" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">{{ 'SIGNUP-IN.SIGNIN' | translate }}</span>
      </a>
      <mat-list-item> <!-- TODO: Ver si no se pasa a un <a> -->
        <button mat-icon-button>
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">{{ 'SIGNUP-IN.SIGNOUT' | translate }}</span>
        </button>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a [routerLink]="['/']">Logo</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a [routerLink]="['/signup']">{{ 'SIGNUP-IN.SIGNUP' | translate }}</a></li>
          <li><a [routerLink]="['/signin']">{{ 'SIGNUP-IN.SIGNIN' | translate }}</a></li>
          <li><a>{{ 'SIGNUP-IN.SIGNOUT' | translate }}</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
